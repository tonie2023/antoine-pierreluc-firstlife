<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Source+Sans+Pro:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <!-- Titre de la page -->
    <title>First Life Landing Page</title>
    <!-- Lien vers la feuille de style CSS -->
    <link href="../css/styles-app.css" rel="stylesheet" type="text/css" />
    <title>Landing Page Project</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <!-- Hamburger button -->
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Affichage/masquage de la navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img
              src="../assets/logo.png"
              width="70px"
              class="logo d-inline-block align-top"
              alt="Logo First Life"
            /><span class="Title">First Life</span></a
          >

          <img
            src="../assets/profile_picture.png"
            class="profile"
            width="70px"
            alt="profile Picture"
          />

          <!--Navigation-->
          <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">L'appli</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Fonctionnalités</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Tarifs</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">En voir plus</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Témoignages</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section>
          <form class="form-inline pull-right header-form" action="">
            <div class="input-group">
              <i class="bi bi-search"></i>
              <input
                type="search"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Rechercher une oeuvre, un artiste"
                aria-label="Search"
              />
            </div>
          </form>
        </section>
        <section></section>
      </div>
    </main>
    <!-- Footer -->
    <footer class="text-center text-lg-start fixed-bottom">
      <div class="container justify-content-between">
        <div class="row">
          <div class="col-lg-6">
            <p>
              Pierre-Luc Proulx <br />
              Antoine Dion
            </p>
            <p>
              Projet fictif réalisé dans le cadre du cours Optimisation Web
              582-424MO.
            </p>
            <p>©2023</p>
          </div>
          <div class="col-lg-6">
            <svg
              width="300"
              height="100"
              class="logo-tim"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1202.33 303.71"
              style="fill: rgb(255, 0, 59)"
            >
              <circle cx="1113.33" cy="161.28" r="89"></circle>
              <path

        </div>
      </div>
    </footer>
  </body>
</html>
